<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Tutorial</title>
</head>
<body>
    
    <div id="app">

        <nav>
            <a href="index.html">Getting Started</a>
            <a href="basic.html">Basic</a>
            <a href="multiple-vue.html">Multiple Vue</a>
            <a href="component.html">Component</a>
            <a href="slot.html">Slot</a>
        </nav>


        <hr>
        {{message}}

        <div>
            <div>Name: {{ name }}</div>
            <div>Job: {{ job }}</div>
            <div>
                <span>Age: {{ age }}</span> 
                <button type="button" v-on:click="addAge()">Add Age</button>
                <button type="button" v-on:click="subtractAge()">Subtract</button></div>
            <div>Website: <a v-bind:href="website" target="_blank">{{website}}</a></div>
            <hr>

            <input type="text" v-bind:value="name" >
            <input type="text" v-bind:value="job" >

            <hr>
            
            <button type="button" v-on:click="like=!like" >Like</button>
            <h2 v-if="like">สวัสดี</h2>

            <hr>

            <ul>
                <li v-for="item in products">{{ item }}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
