<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Tutorial</title>
</head>
<body>
    
    <div id="app">
        {{message}}

        <div>
            <div>Name: {{ name }}</div>
            <div>Job: {{ job }}</div>
            <div>Website: <a v-bind:href="website" target="_blank">{{website}}</a></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
